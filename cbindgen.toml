# Needed for dev_t.
sys_includes = ["sys/types.h"]

# Basic kernel-style formatting (can't use tabs so just use 4-spaces).
line_length = 80
tab_width = 4
style = "type"

[export]
exclude = [
	# Don't export the RESOLVE_* definitions.
	"RESOLVE_NO_XDEV",
	"RESOLVE_NO_MAGICLINKS",
	"RESOLVE_NO_SYMLINKS",
	"RESOLVE_BENEATH",
	"RESOLVE_IN_ROOT",
	# Nor the UPGRADE_* definitions.
	"UPGRADE_NOWRITE",
	"UPGRADE_NOREAD",
]

# Clean up the naming of structs.
[export.rename]
"CRoot" = "pathrs_root_t"
"CHandle" = "pathrs_handle_t"
"CError" = "pathrs_error_t"
"CPointer_Handle" = "__pathrs_cpointer_handle"
"RawFd" = "int"
